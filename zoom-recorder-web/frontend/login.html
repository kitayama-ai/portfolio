<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン - Zoom自動録画ツール</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="/frontend/config.js"></script>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <h1>🎥 Zoom自動録画ツール</h1>
            <p class="login-subtitle">会議の録画と議事録を自動生成</p>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">ユーザー名</label>
                    <input type="text" id="username" class="form-input" required autofocus>
                </div>
                <div class="form-group">
                    <label for="password">パスワード</label>
                    <input type="password" id="password" class="form-input" required>
                </div>
                <button type="submit" class="btn btn-primary btn-large">ログイン</button>
            </form>
            
            <div class="login-footer">
                <a href="#" onclick="showRegister(); return false;">新規登録</a>
            </div>
            
            <div id="errorMessage" class="error-message" style="display: none;"></div>
        </div>
        
        <!-- 新規登録モーダル -->
        <div class="modal" id="registerModal" style="display: none;">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>新規登録</h2>
                    <button class="modal-close" onclick="closeRegister()">&times;</button>
                </div>
                <div class="modal-body">
                    <form id="registerForm">
                        <div class="form-group">
                            <label for="regUsername">ユーザー名</label>
                            <input type="text" id="regUsername" class="form-input" required>
                        </div>
                        <div class="form-group">
                            <label for="regEmail">メールアドレス</label>
                            <input type="email" id="regEmail" class="form-input" required>
                        </div>
                        <div class="form-group">
                            <label for="regPassword">パスワード</label>
                            <input type="password" id="regPassword" class="form-input" required>
                        </div>
                        <div class="modal-actions">
                            <button type="submit" class="btn btn-primary">登録</button>
                            <button type="button" class="btn btn-secondary" onclick="closeRegister()">キャンセル</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/login.js"></script>
</body>
</html>
