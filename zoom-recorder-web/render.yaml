services:
  - type: web
    name: zoom-recorder-web
    runtime: python
    plan: free
    rootDir: zoom-recorder-web
    buildCommand: pip install -r requirements.txt
    startCommand: cd backend && python main.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        sync: false
    healthCheckPath: /api/status
