services:
  - type: web
    name: zoom-recorder-web
    runtime: python
    plan: free
    buildCommand: cd zoom-recorder-web && pip install -r requirements.txt
    startCommand: cd zoom-recorder-web/backend && python main.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        sync: false
    healthCheckPath: /api/status
