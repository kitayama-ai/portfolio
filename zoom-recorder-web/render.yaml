services:
  - type: web
    name: zoom-recorder-web
    env: python
    buildCommand: cd zoom-recorder-web && pip install -r requirements.txt
    startCommand: cd zoom-recorder-web/backend && python3 main.py
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: SECRET_KEY
        sync: false
      - key: SLACK_BOT_TOKEN
        sync: false
      - key: SLACK_CHANNEL
        sync: false
        value: "#meeting-notes"
    healthCheckPath: /api/status
